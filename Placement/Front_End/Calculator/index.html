<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header class="head">
        <h2>Calculator</h2>
    </header>

    <main class="main">
        <div class="body">
            <div class="display">0</div>
            <hr>
            
            <div class="row1">
                <div class="n1">AC</div>
                <div class="n1">%</div>
                <div class="n1">X</div>
                <div class="n1">/</div>
            </div>

            <div class="row1">
                <div class="n1">7</div>
                <div class="n1">8</div>
                <div class="n1">9</div>
                <div class="n1">*</div>
            </div>

            <div class="row1">
                <div class="n1">4</div>
                <div class="n1">5</div>
                <div class="n1">6</div>
                <div class="n1">-</div>
            </div>

            <div class="row1">
                <div class="n1">1</div>
                <div class="n1">2</div>
                <div class="n1">3</div>
                <div class="n1">+</div>
            </div>

            <div class="row1">
                <div class="n1">00</div>
                <div class="n1">0</div>
                <div class="n1">.</div>
                <div class="n1">=</div>
            </div>
        </div>
    </main>
</body>
</html>
